# AccuralAI Configuration for Behind Bars Discord Bot
[backends.google]
plugin = "google"
[backends.google.options]
# api_key is loaded from GOOGLE_GENAI_API_KEY environment variable
model = "gemini-2.5-flash-lite"

[cache]
plugin = "layered"
ttl_s = 300
[cache.options]
stats_enabled = true
promote_on_hit = true
[cache.options.memory]
max_entries = 100
copy_on_get = true
stats_enabled = true
[cache.options.disk]
path = "behind-bars-bot-cache.db"
size_limit_mb = 256
ensure_directory = true

[canonicalizer]
plugin = "advanced"

[router]
plugin = "default"
default_backend = "google"

# Validators and post_processors default to empty lists
validators = []
post_processors = []

[instrumentation]
logging = { enabled = true }

